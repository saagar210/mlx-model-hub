          script: |
            const { setupGlobals } = require('/tmp/gh-aw/actions/setup_globals.cjs');
            setupGlobals(core, github, context, exec, io);
            const { main } = require('/tmp/gh-aw/actions/safe_output_handler_manager.cjs');
            await main();

