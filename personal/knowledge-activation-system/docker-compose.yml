services:
  postgres:
    image: timescale/timescaledb-ha:pg16
    container_name: knowledge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-knowledge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-knowledge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "127.0.0.1:5433:5432"  # Use 5433 to avoid conflict with other postgres instances
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowledge"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c work_mem=16MB

  # Auto-update containers weekly (development only - disable in production)
  watchtower:
    image: containrrr/watchtower
    container_name: knowledge-watchtower
    restart: unless-stopped
    profiles:
      - dev  # Only start with: docker compose --profile dev up
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * 0  # Sunday 4am
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_LABEL_ENABLE=true  # Only update labeled containers
    # Only update containers with enable label
    command: --label-enable

volumes:
  postgres_data:
