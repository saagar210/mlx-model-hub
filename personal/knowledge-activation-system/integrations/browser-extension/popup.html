<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-box {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .search-box:focus {
      outline: none;
      border-color: #0066cc;
    }
    .results {
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    .result-item:hover {
      background: #f5f5f5;
    }
    .result-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .result-snippet {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .stats {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .stat {
      text-align: center;
      flex: 1;
    }
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #0066cc;
    }
    .stat-label {
      font-size: 11px;
      color: #888;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary {
      background: #0066cc;
      color: white;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .empty {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .error {
      color: #cc0000;
      padding: 10px;
      background: #fff0f0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üìö Knowledge Search</h1>

  <div class="stats" id="stats">
    <div class="stat">
      <div class="stat-value" id="doc-count">-</div>
      <div class="stat-label">Documents</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="review-count">-</div>
      <div class="stat-label">Due Review</div>
    </div>
  </div>

  <input type="text" class="search-box" id="search" placeholder="Search knowledge...">

  <div class="results" id="results">
    <div class="empty">Type to search your knowledge base</div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="capture">üìù Save Page</button>
    <button class="btn btn-secondary" id="open">üåê Open KAS</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
