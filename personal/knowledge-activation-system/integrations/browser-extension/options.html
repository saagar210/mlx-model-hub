<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KAS Extension Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .success {
      background: #e6f4ea;
      color: #1e7e34;
    }
    .error {
      background: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <h1>KAS Extension Settings</h1>

  <label for="apiUrl">API URL</label>
  <input type="url" id="apiUrl" placeholder="http://localhost:8000">

  <label for="webUrl">Web App URL</label>
  <input type="url" id="webUrl" placeholder="http://localhost:3000">

  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
