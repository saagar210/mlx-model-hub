<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Engine</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>Knowledge Engine</span>
      </div>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">Checking...</span>
      </div>
    </header>

    <main class="main">
      <!-- Page Info -->
      <section class="section" id="page-info-section">
        <h3 class="section-title">Current Page</h3>
        <div class="page-info">
          <div class="page-title" id="page-title">Loading...</div>
          <div class="page-url" id="page-url"></div>
          <div class="page-stats" id="page-stats"></div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="section">
        <h3 class="section-title">Quick Actions</h3>
        <div class="actions">
          <button class="action-btn primary" id="clip-page-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            Clip Page
          </button>
          <button class="action-btn" id="clip-selection-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
            Clip Selection
          </button>
        </div>
      </section>

      <!-- URL Input -->
      <section class="section">
        <h3 class="section-title">Clip URL</h3>
        <div class="url-input-group">
          <input type="url" id="url-input" class="url-input" placeholder="https://example.com/article">
          <button class="action-btn small" id="clip-url-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </button>
        </div>
      </section>

      <!-- Recent Activity -->
      <section class="section" id="recent-section">
        <h3 class="section-title">Recent Clips</h3>
        <div class="recent-list" id="recent-list">
          <div class="empty-state">No recent clips</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="options.html" target="_blank" class="footer-link">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        Settings
      </a>
      <span class="footer-version">v0.1.0</span>
    </footer>
  </div>

  <script src="src/popup.js" type="module"></script>
</body>
</html>
