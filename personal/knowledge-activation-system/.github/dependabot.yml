# Dependabot configuration for Knowledge Activation System
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # Python dependencies (backend)
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Los_Angeles
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
      - python
    reviewers:
      - saagar
    open-pull-requests-limit: 5
    groups:
      # Group minor/patch updates to reduce PR noise
      python-minor-updates:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # Node.js dependencies (frontend)
  - package-ecosystem: npm
    directory: "/web"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Los_Angeles
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
      - javascript
    reviewers:
      - saagar
    open-pull-requests-limit: 5
    groups:
      # Group minor/patch updates to reduce PR noise
      npm-minor-updates:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # Docker dependencies
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Los_Angeles
    commit-message:
      prefix: "chore(deps)"
    labels:
      - dependencies
      - docker
    reviewers:
      - saagar
    open-pull-requests-limit: 3

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: America/Los_Angeles
    commit-message:
      prefix: "chore(ci)"
    labels:
      - dependencies
      - github-actions
    reviewers:
      - saagar
    open-pull-requests-limit: 3
