# Prometheus configuration for Knowledge Engine
# Collects metrics from the API, databases, and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: development
    service: knowledge-engine

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Knowledge Engine API
  - job_name: "knowledge-engine"
    static_configs:
      - targets: ["host.docker.internal:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Qdrant Vector Database
  - job_name: "qdrant"
    static_configs:
      - targets: ["qdrant:6333"]
    metrics_path: /metrics

  # PostgreSQL (via postgres_exporter)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Redis (via redis_exporter)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Node Exporter (host metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
