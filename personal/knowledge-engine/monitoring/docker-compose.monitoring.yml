# Monitoring Stack for Knowledge Engine
# Run with: docker compose -f docker-compose.monitoring.yml up -d

services:
  # ============================================================
  # Prometheus - Metrics Collection
  # ============================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: ke-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Grafana - Visualization & Dashboards
  # ============================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: ke-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Alertmanager - Alert Routing
  # ============================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: ke-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Node Exporter - Host Metrics
  # ============================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: ke-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

  # ============================================================
  # PostgreSQL Exporter
  # ============================================================
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ke-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://knowledge_engine:${POSTGRES_PASSWORD:-localdev}@host.docker.internal:5432/knowledge_engine?sslmode=disable
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================================
  # Redis Exporter
  # ============================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: ke-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=host.docker.internal:6379
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - cache  # Only start when Redis is enabled

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
