# Grafana Dashboard Provisioning
# Auto-loads dashboards from the specified directory

apiVersion: 1

providers:
  - name: "Knowledge Engine Dashboards"
    orgId: 1
    folder: "Knowledge Engine"
    folderUid: "knowledge-engine"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
