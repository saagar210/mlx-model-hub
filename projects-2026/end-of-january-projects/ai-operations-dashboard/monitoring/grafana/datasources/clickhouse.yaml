apiVersion: 1

datasources:
  - name: Langfuse ClickHouse
    type: grafana-clickhouse-datasource
    url: http://localhost:8123
    access: proxy
    isDefault: false
    jsonData:
      defaultDatabase: default
      port: 8123
      protocol: http
      # For k3d internal access
      # url: http://langfuse-clickhouse.langfuse.svc.cluster.local:8123
    editable: true

  - name: Langfuse PostgreSQL
    type: postgres
    url: localhost:5435
    access: proxy
    isDefault: false
    jsonData:
      database: langfuse
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
    secureJsonData:
      password: langfuse-local-dev
    user: langfuse
    editable: true
