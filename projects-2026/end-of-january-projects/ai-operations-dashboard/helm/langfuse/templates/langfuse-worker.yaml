apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-worker
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.langfuse.worker.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: langfuse
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: langfuse
        app.kubernetes.io/component: worker
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z langfuse-postgresql 5432; do
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z langfuse-redis 6379; do
                sleep 2
              done
              echo "Redis is ready"
        - name: wait-for-clickhouse
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for ClickHouse..."
              until nc -z langfuse-clickhouse 8123; do
                sleep 2
              done
              echo "ClickHouse is ready"
      containers:
        - name: langfuse-worker
          image: {{ .Values.langfuse.worker.image }}
          envFrom:
            - configMapRef:
                name: langfuse-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgresql
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: langfuse-auth
                  key: NEXTAUTH_SECRET
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: langfuse-auth
                  key: SALT
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: langfuse-auth
                  key: ENCRYPTION_KEY
          resources:
            {{- toYaml .Values.langfuse.worker.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
