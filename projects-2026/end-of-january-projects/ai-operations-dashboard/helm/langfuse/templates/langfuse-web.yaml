apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.langfuse.web.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: langfuse
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: langfuse
        app.kubernetes.io/component: web
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z langfuse-postgresql 5432; do
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-clickhouse
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for ClickHouse..."
              until nc -z langfuse-clickhouse 8123; do
                sleep 2
              done
              echo "ClickHouse is ready"
      containers:
        - name: langfuse-web
          image: {{ .Values.langfuse.web.image }}
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: langfuse-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: langfuse-postgresql
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: langfuse-auth
                  key: NEXTAUTH_SECRET
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: langfuse-auth
                  key: SALT
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: langfuse-auth
                  key: ENCRYPTION_KEY
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            {{- toYaml .Values.langfuse.web.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/public/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/public/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-web
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: web
spec:
  type: {{ .Values.service.web.type }}
  ports:
    - port: {{ .Values.service.web.port }}
      targetPort: 3000
      name: http
  selector:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: web
