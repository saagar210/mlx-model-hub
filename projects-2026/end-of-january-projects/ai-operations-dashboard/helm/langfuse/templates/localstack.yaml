{{- if .Values.localstack.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-localstack
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: langfuse
      app.kubernetes.io/component: localstack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: langfuse
        app.kubernetes.io/component: localstack
    spec:
      containers:
        - name: localstack
          image: {{ .Values.localstack.image }}
          ports:
            - containerPort: 4566
              name: edge
          env:
            - name: SERVICES
              value: {{ .Values.localstack.services | join "," | quote }}
            - name: DEBUG
              value: "0"
            - name: PERSISTENCE
              value: "1"
            - name: DEFAULT_REGION
              value: "us-east-1"
          resources:
            {{- toYaml .Values.localstack.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/localstack
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 10
            periodSeconds: 5
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    sleep 10
                    awslocal s3 mb s3://{{ .Values.localstack.s3.bucketName }} 2>/dev/null || true
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-localstack
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: localstack
spec:
  type: {{ .Values.service.localstack.type }}
  ports:
    - port: {{ .Values.service.localstack.port }}
      targetPort: 4566
      name: edge
  selector:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: localstack
{{- end }}
