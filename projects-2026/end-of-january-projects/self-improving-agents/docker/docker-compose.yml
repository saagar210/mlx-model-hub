version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sia
      POSTGRES_PASSWORD: sia_dev_password
      POSTGRES_DB: sia
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - sia_postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sia -d sia"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

volumes:
  sia_postgres_data:
    driver: local
